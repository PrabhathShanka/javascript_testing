<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables and operations</title>
    <script>
 let fullName = "John Doe";
 let age = 30;
 let isMarried = true;
 let height = 1.75;
 let myObject ={
     name: "John Doe",
     age: 30,
     isMarried: true
 }
 let myArray = [1,2,3,4,5];
 let myFunction = function(){
     console.log("test function");
 }
 
 console.log(typeof myObject);
 console.log(typeof 2.6);

let a = 10;
let b = 20;
console.log("total = ",a + b);

//module use %
let c = 110;
let d = 20;
console.log("total = ",c % d);

//comparison operation

let val1 = 10;
let val2 = 20;

console.log(val1 == val2);
console.log(val1 != val2);
console.log(val1 > val2);
console.log(val1 < val2);
console.log(val1 >= val2);
console.log(val1 <= val2);

let val3 =  true;
let val4 = false;

///and
console.log(val3 && val4);

//or
console.log(val3 || val4);

//not
console.log(!val3);


    </script>
</head>
<body>
    <h1>Variables and operations</h1>
</body>
</html>
